  const dividers = document.querySelectorAll('.divline_2, .divline_3');

          trigger: divider,

  // Flow Item Image Logic
  setupFlowItems('.flow-phone-item .flow-item', '.phone-image-container');
  setupFlowItems('.flow-prototype-item .flow-item', '.prototype-image-container');
  setupFlowItems('.flow-flow-item .flow-item', '.flow-image-container');
  setupFlowItems('.flow-research-item .flow-item', '.research-image-container');
  function setupFlowItems(itemSelector, imageSelector) {
    const items = document.querySelectorAll(itemSelector);
    const images = document.querySelectorAll(imageSelector);
    let locked = 0;
    images.forEach((img, i) => {
      gsap.set(img, {
        position: "absolute",
        top: 0,
        left: 0,
        width: "100%",
        opacity: i === locked ? 1 : 0,
        pointerEvents: i === locked ? "auto" : "none"
      });
    });
    items.forEach((item, idx) => {
      const dataIndex = item.getAttribute('data-index');
      const imageIndex = dataIndex !== null ? parseInt(dataIndex) : idx;
      const box = item.querySelector('.indicator-box');
      if (box) gsap.set(box, { transformOrigin: "bottom" });
      item.style.cursor = "pointer";
      item.addEventListener('mouseenter', () => {
        if (box) gsap.to(box, { scaleY: 2, duration: 0.3, ease: "power2.out" });
        gsap.to(images, { opacity: 0, duration: 0.3, pointerEvents: "none" });
        gsap.to(images[imageIndex], {
          opacity: 1, duration: 0.5, ease: "power2.out",
          onStart: () => images[imageIndex].style.pointerEvents = "auto"
        });
      });
      item.addEventListener('mouseleave', () => {
        if (box) gsap.to(box, { scaleY: 1, duration: 0.3, ease: "power2.in" });
        gsap.to(images, { opacity: 0, duration: 0.3, pointerEvents: "none" });
        gsap.to(images[locked], {
          opacity: 1, duration: 0.5, ease: "power2.out",
          onStart: () => images[locked].style.pointerEvents = "auto"
        });
      });
      item.addEventListener('click', () => {
        const newLockIndex = dataIndex !== null ? parseInt(dataIndex) : idx;
        if (locked !== newLockIndex) {
          const oldLockedItem = Array.from(items).find(i => {
            const iIndex = i.getAttribute('data-index');
            return iIndex !== null ? parseInt(iIndex) === locked : Array.from(items).indexOf(i) === locked;
          });
          if (oldLockedItem && oldLockedItem.querySelector('.indicator-box')) {
            gsap.to(oldLockedItem.querySelector('.indicator-box'), { scaleY: 1, duration: 0.3, ease: "power2.in" });
          }
        }
        locked = newLockIndex;
        gsap.to(images, { opacity: 0, duration: 0.2, pointerEvents: "none" });
        gsap.to(images[locked], { opacity: 1, duration: 0.3, pointerEvents: "auto" });
      });
    });
  }
  console.log("Animations + page transitions initialized");
});
